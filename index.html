<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,viewport-fit=cover">
    <title>valley-music</title>
    <link rel="stylesheet" href="src/scss/style.scss">
</head>

<body>
    <div id="player">
        <div class="header">
            <h1 class="song-title">给你一瓶魔法药水</h1>
            <p class="singer">告五人</p>
            <div class="slide">
                <div class="current"></div>
            </div>
        </div>
        <div class="show-area home">
            <div class="show">
                <div class="animation">
                    <div class="frame">
                        <div class="center">Valley - Music</div>
                    </div>
                </div>
                <div class="lyrics">
                    <p class="current">给你一瓶魔法药水</p>
                    <p>喝下去就不需要氧气</p>
                </div>
            </div>
            <div class="show-lyrics">
                <p class="current">给你一瓶魔法药水</p>
                <p>喝下去就不需要氧气</p>
                <p>给你一瓶魔法药水</p>
                <p>喝下去就不怕身体结冰</p>
                <p>轻轻念着你懂得咒语</p>
                <p>一扇门就通往银河系</p>
                <p>给你一瓶魔法药水</p>
                <p>我们一起去太空旅行</p>
                <p>宇宙的有趣我才不在意</p>
                <p>我在意的是</p>
                <p>你牵我的手儿乱跳的心</p>
            </div>
        </div>
        <div class="Nav-bar">
            <div class="buttons">
                <svg>
                    <use xlink:href="#like"></use>
                </svg>
                <svg>
                    <use xlink:href="#download"></use>
                </svg>
                <svg>
                    <use xlink:href="#share"></use>
                </svg>
                <svg>
                    <use xlink:href="#comment"></use>
                </svg>
                <svg>
                    <use xlink:href="#more"></use>
                </svg>
            </div>
            <div class="player-bar">
                <span class="time-start">00:00</span>
                <div class="bar">
                    <div class="progress"></div>
                </div>
                <span class="time-end">00:00</span>
            </div>
            <div class="actions">
                <svg>
                    <use xlink:href="#play-once"></use>
                </svg>
                <svg>
                    <use xlink:href="#pre"></use>
                </svg>
                <svg class="play">
                    <use xlink:href="#play"></use>
                </svg>
                <svg>
                    <use xlink:href="#next"></use>
                </svg>
                <svg>
                    <use xlink:href="#list"></use>
                </svg>
            </div>
        </div>
    </div>
    <script src="src/javascript/index.js"></script>
</body>

</html>
